<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Monitor body -->
  <rect x="2" y="2" width="20" height="14" rx="2" ry="2"
        fill="none" stroke="#e0e0e0" stroke-width="1.8"/>
  <!-- Screen (green tint = active) -->
  <rect x="4" y="4" width="16" height="10" rx="1" ry="1" fill="#2e7d32"/>
  <!-- Stand -->
  <line x1="12" y1="16" x2="12" y2="19" stroke="#e0e0e0" stroke-width="1.8"/>
  <line x1="8" y1="19" x2="16" y2="19" stroke="#e0e0e0" stroke-width="1.8" stroke-linecap="round"/>
  <!-- Activity bars (animated feel) -->
  <rect x="7"  y="10" width="2" height="3" rx="0.5" fill="#a5d6a7"/>
  <rect x="11" y="7"  width="2" height="6" rx="0.5" fill="#a5d6a7"/>
  <rect x="15" y="5"  width="2" height="8" rx="0.5" fill="#a5d6a7"/>
  <!-- Status dot -->
  <circle cx="20" cy="4" r="3" fill="#4caf50" stroke="#1b5e20" stroke-width="0.8"/>
</svg>
