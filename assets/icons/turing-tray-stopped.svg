<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Monitor body -->
  <rect x="2" y="2" width="20" height="14" rx="2" ry="2"
        fill="none" stroke="#9e9e9e" stroke-width="1.8"/>
  <!-- Screen (dark/off) -->
  <rect x="4" y="4" width="16" height="10" rx="1" ry="1" fill="#37474f"/>
  <!-- Stand -->
  <line x1="12" y1="16" x2="12" y2="19" stroke="#9e9e9e" stroke-width="1.8"/>
  <line x1="8" y1="19" x2="16" y2="19" stroke="#9e9e9e" stroke-width="1.8" stroke-linecap="round"/>
  <!-- Off indicator (power symbol) -->
  <circle cx="12" cy="9" r="3.5" fill="none" stroke="#78909c" stroke-width="1.2"
          stroke-dasharray="8 3" stroke-dashoffset="5"/>
  <line x1="12" y1="5.5" x2="12" y2="9" stroke="#78909c" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Status dot -->
  <circle cx="20" cy="4" r="3" fill="#757575" stroke="#424242" stroke-width="0.8"/>
</svg>
