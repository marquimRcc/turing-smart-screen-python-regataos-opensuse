<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Monitor body -->
  <rect x="2" y="2" width="20" height="14" rx="2" ry="2"
        fill="none" stroke="#e0e0e0" stroke-width="1.8"/>
  <!-- Screen (red tint = error) -->
  <rect x="4" y="4" width="16" height="10" rx="1" ry="1" fill="#b71c1c"/>
  <!-- Stand -->
  <line x1="12" y1="16" x2="12" y2="19" stroke="#e0e0e0" stroke-width="1.8"/>
  <line x1="8" y1="19" x2="16" y2="19" stroke="#e0e0e0" stroke-width="1.8" stroke-linecap="round"/>
  <!-- X mark -->
  <line x1="9" y1="7" x2="15" y2="11" stroke="#ef9a9a" stroke-width="2" stroke-linecap="round"/>
  <line x1="15" y1="7" x2="9" y2="11" stroke="#ef9a9a" stroke-width="2" stroke-linecap="round"/>
  <!-- Status dot -->
  <circle cx="20" cy="4" r="3" fill="#f44336" stroke="#b71c1c" stroke-width="0.8"/>
</svg>
